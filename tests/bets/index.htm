<!DOCTYPE html>
<html lang="en">
<head>
<title>Initial Bets Mockup</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="../../assets/css/style.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../../assets/js/array.js"></script>
<script src="../../assets/js/lib.js"></script>
<script src="../../assets/js/sprite.js"></script>
<script src="../../assets/js/bets.js"></script>
<script src="../../assets/js/game.js"></script>
<script src="../../assets/js/game-interface.js"></script>
<script src="../../assets/js/blackjack.js"></script>
<script src="../../assets/js/hilow.js"></script>
<script src="../../assets/js/solitaire.js"></script>
<script src="js/chips.js"></script>
<script type="text/javascript">

$(function() {
  
  var chips = new Chips(325);
  chips.imgRoot = "img/";

  // create a new game interface.
  var game = new GameInterface({
    'output': $("#output")[0],
    'games': [
      new Game()
    ],
    'bets': chips
  });
  
  chips.update();

});


</script>
<style type="text/css">
body { background-color:gray; }
</style>
<script type="text/javascript">
$(function() {

  // this is performed by Chips.prototype.fix
  $('.stack-group .stack').each(function() {
    var $this = $(this);
    var index = $this.index();
    var sibling_count = $this.parent().children().size();
    var count = $this.data('count');
    $(this)
      .css('top', (index*9) + 'px')
      .css('height', ((count-1)*9) + 'px')
      .css('zIndex', sibling_count - index)
  });
  
  // turns out clicking a masked element will raise this :(
  $('.stack-group .stack').click(function(){
    alert('I am ' + $(this).data('value'));
  })
});
</script>
</head>
<body>

<div id="output"></div>

<div class="stack-group" style="position:absolute; top: 500px;">
<div class="stack" data-value="1" data-count="2"></div>
<div class="stack" data-value="5" data-count="2"></div>
<div class="stack" data-value="25" data-count="4"></div>
<div class="stack" data-value="100" data-count="2"></div>
</div>

</body>
</html>
